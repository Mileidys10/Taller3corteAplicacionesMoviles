<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-container">
  <div class="form-wrapper">
    <h2 class="title">Bienvenido</h2>
    <p class="subtitle">Ingresa con tu cuenta</p>

    <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        {{ getErrorMessage('email') }}
      </div>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        {{ getErrorMessage('password') }}
      </div>

      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">
        Iniciar sesión
      </ion-button>
    </form>

    <div class="register-link">
      <p>¿No tienes cuenta?</p>
      <ion-button fill="clear" routerLink="/register">Registrarse</ion-button>
    </div>
  </div>
</ion-content>
