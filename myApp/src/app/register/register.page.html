<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="register-container">
  <div class="form-wrapper">
    <h2 class="title">Crear cuenta</h2>
    <p class="subtitle">Regístrate para continuar</p>

    <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        {{ getErrorMessage('email') }}
      </div>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        {{ getErrorMessage('password') }}
      </div>

      <ion-button expand="block" type="submit" [disabled]="registerForm.invalid">
        Registrarse
      </ion-button>
    </form>

    <div class="login-link">
      <p>¿Ya tienes cuenta?</p>
      <ion-button fill="clear" routerLink="/login">Iniciar sesión</ion-button>
    </div>
  </div>
</ion-content>
